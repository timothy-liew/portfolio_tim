# about
about:
  enable : true
  content : 
    <p class="lead">
    Sometimes when I code I pretend I'm a magician, because all the cool things I can do with a little 
    code certainly feels like magic. When I'm not knee deep in data wrangling or visualisation, I
    take it easy by playing Magic the Gathering or cosy up with a good book.
    </p>
    <p class="lead">
    When I was working as a lecturer, I often use R to solve some problem or expedite some process at work.
    I've used R to create scripts that extract information from Word documents, automate emails to my students, or conduct Monte
    Carlo simulations to illustrate statistical concepts.
    
    After transitioning to a BI Analyst, I leveraged SQL and Metabase to create quality dashboards that helped support 
    various business decisions. I loved the process of using lines of code to transform raw data into actionable insights that help 
    drive the business forward. 
    
    </p>
  author_image: "images/about/tim_linkedin.jpeg"
  button:
    enable : true
    label : "know more"
    URL : "about"

